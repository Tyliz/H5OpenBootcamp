<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multimedia | Exercises</title>
	<link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
	<h1>Aprendiendo a utilizar imágenes</h1>
	<hr>
	<div class="content-center">
		<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/22380/header.jpg" alt="Fallout: New Vegas">
	</div>

	<h1>Aprendiendo a utilizar los vídeos</h1>
	<hr>
	<div class="content-center">
		<video src="../../static/video/Maybe My Soulmate Died - iamnotshane (Lyrics Video).mp4"
			class="video"
			controls
			autoplay
			loop
			muted>
		</video>
	</div>

	<h1>Aprendiendo a utilizar los audios</h1>
	<hr>
	<div class="content-center">
		<audio controls
			autoplay
			loop>
			<source src="../../static/sound/Maybe My Soulmate Died  iamnotshane.mp3" type="audio/mp3"/>
		</audio>
	</div>
</body>
</html>
